<header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto p-4">
        <div class="flex justify-between items-center">
            <!-- Logo and Site Name -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-ad text-blue-600 text-2xl"></i>
                <span class="font-bold text-xl text-gray-800">AdsPlatform</span>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-blue-600 font-medium">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Browse Ads</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Create Ad</a>
                <a href="analytics.html" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
            </nav>
            
            <!-- User Actions -->
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='post.html'" class="hidden md:block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Post Ad
                </button>
                
                <div class="relative">
                    <div class="flex items-center space-x-1 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-user-circle text-xl"></i>
                        <span id="username-display" class="hidden md:inline">Account</span>
                    </div>
                </div>
                
                <button onclick="handleLogout()" class="text-gray-600 hover:text-red-600 transition" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hidden md:inline ml-1">Logout</span>
                </button>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden mt-4 pb-2">
            <nav class="flex flex-col space-y-3">
                <a href="index.html" class="text-blue-600 font-medium">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Browse Ads</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Create Ad</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition w-full">
                    Post Ad
                </button>
                <button onclick="handleLogout()" class="text-red-600 px-4 py-2 rounded-lg border border-red-200 hover:bg-red-50 transition w-full">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </nav>
        </div>
    </div>
</header>
