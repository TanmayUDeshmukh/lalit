<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Footer and Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
 <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-100 md:hidden">
  <div class="flex justify-around items-center h-16">
    <!-- Home Button -->
    <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-blue-500">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">Home</span>
    </a>
    
    <!-- Dashboard Button -->
    <a href="analytics.html" class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-blue-500">
      <i class="fas fa-chart-bar text-xl"></i>
      <span class="text-xs mt-1">Dashboard</span>
    </a>
    
    <!-- Create/Add Button (Center, Highlighted) -->
    <a href="create.html" class="flex flex-col items-center justify-center w-full h-full">
      <div class="bg-blue-500 rounded-full p-3 -mt-5 shadow-lg">
        <i class="fas fa-plus text-xl text-white"></i>
      </div>
      <span class="text-xs mt-1 text-gray-500">Create</span>
    </a>
    
    <!-- Settings Button -->
    <a href="home.html" class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-blue-500">
      <i class="fas fa-cog text-xl"></i>
      <span class="text-xs mt-1">Settings</span>
    </a>
    
        <a href="profile.html" class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-blue-500">
          <i class="fas fa-user-circle text-xl"></i>
      <span class="text-xs mt-1">Profile</span>
    </a>
  </div>
</footer>
</body>
</html>
